{% extends 'base.html' %}
{% block content %}

<form action=""  method="POST"  style="width: 25%;margin-left: 35%;">
    {% csrf_token %}
    <div class="form-group">
        <h2>Login</h2>
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter your username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your Password">
    </div>
    
   <a href=""style="color:#07af78;margin-left: 120px;"><button type="submit" style="background-color: rgb(17, 136, 96);border: none;height:25px;width: 100px;color: white;font-weight:bold ;border-radius: 4px;">Get OTP</button></a> 
   <br>
   <p style="font-size: smaller;">Don't have an account?<span><a href="signup" style="color: rgb(13, 27, 216);font-weight: lighter;">Sign Up</a></span></p>
    
   <div style="color: red;">
     {% for msg in messages %}
     {{msg}}
     {% endfor %}
   </div>
  </form>


{% endblock %}
