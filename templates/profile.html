{% extends 'app/base.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block main-content %}

{% block css_block %}

<style>
  body {
    background: rgb(168, 23, 221)
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
  }

  .profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
  }

  .profile-button:hover {
    background: #682773
  }

  .profile-button:focus {
    background: #682773;
    box-shadow: none
  }

  .profile-button:active {
    background: #682773;
    box-shadow: none
  }

  .back:hover {
    color: #682773;
    cursor: pointer
  }

  .labels {
    font-size: 11px
  }

  .add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
  }
</style>
{% endblock %}
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px" src="">
        <h3 class="text-success">Hi {{user.username}}...</h3><span class="text-success"></span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Your Profile</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control"
              placeholder="first name" value="{{user.first_name}}"></div>
          <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
              value="{{user.last_name}}" placeholder="surname"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
              placeholder="enter phone number" value="{{user.phone_no}}"></div>

          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
              placeholder="enter email id" value="{{user.email}}"></div>

        </div>
        <div class="row mt-3">

        </div>
        {% for c in profile %}
        <div class="row mt-2">
          
        </div>

        {% endfor %}
       
        </div>
      </div>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
</div>
</div>

{% endblock main-content %}
