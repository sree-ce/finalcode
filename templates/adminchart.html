{% extends 'adminbase.html' %}
{% block content %}

<div class="container">
    <div class="row my-1" style="float: left;">
        <div class="col-md-6">
            <div class="bg-white" style="width: 500px;">
                <h4>Orders</h4>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row my-3">
        <div class="col-md-6">
            <div class="bg-white" style="width: 500px;">
                <h4>Products</h4>
                <canvas id="myChart1" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block js_block %}
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for order in orders %}"{{order.product}}" ,{% endfor %}],
            datasets: [{
                label: 'Orders',
                data: [{% for order in orders %}{{ order.quantity }},{% endfor %}],
                backgroundColor: [
                    'red',
                    'yellow',
                    'green',
                    'violet',
                    'orange',
                    'blue',
                    
                    'red',
                    'yellow',
                    'green',
                    'violet',
                    'orange',
                    'blue',
                  

                    'pink',
                    'gold'
                   
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',

                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',

                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                   
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script>

{% endblock %}
