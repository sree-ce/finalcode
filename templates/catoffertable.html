{% extends 'adminbase.html' %}
{% block content %}
{% block css_block %}
<style>
    th {
        color: black;
        font-weight: bold;
        font-size: large;
    }

    td {
        color: black;
    }

    .btn2 {
        background-color: rgb(37, 175, 173);
        border: none;
        margin-left: 10px;
        border-radius: 20px;
        color: white;
        font-weight: bold;
    }
</style>

{%endblock%}

<h2 style="background-color: rgb(0, 38, 255); color: rgb(253, 253, 255);text-align: center;">Category Offer</h2>

<a href="{% url 'subofferview' %}"><input type="submit" value="Edit Offer" class="btn2"></a>
<br>
<table class="table table-striped mt-2">

    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">discount</th>

        </tr>
    </thead>
    <tbody>
        {% for ct in categories %}
        <form action="{% url 'suboffer' ct.id %}" method="post">
            {% csrf_token %}
            <tr>
                <td>{{ct.name}}</td>

                <td>{{ct.discount}}</td>

        </form>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
